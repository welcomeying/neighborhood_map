<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid wrapper">

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
               <h3>Educational Institutions</h3>
            </div>
            <div class="input-group">
                <span class="glyphicon glyphicon-search input-group-addon"></span>
                <input type="text" class="form-control" placeholder="Filter Locations" data-bind="textInput:searchTerm, valueUpdate: 'afterkeydown'">
            </div>
            <div class="list-group" data-bind="foreach: filteredList">
                <a href="#" class="list-group-item" data-bind="text: title, click: show"></a>
            </div>
        </div>

        <!-- Sidebar toggle button -->
        <div id="nav-icon">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                <i class="glyphicon glyphicon-align-left"></i>
            </button>
        
        </div>
        <!-- Map -->
        <div id="map">map</div>
        
    </div>


    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/markers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mapStyles.js"></script>



    <!-- Load google maps api ASYNCHRONOUSLY -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwn2vasVdBUwGQYuKvYbxFTK_dYMn8bcQ&v=3&callback=initMap" onerror="googleError()"></script>
</body>
</html>
